<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeMatch - ATS Optimization Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const ResumeMatchAI = () => {
            const [file, setFile] = useState(null);
            const [jobDescription, setJobDescription] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const fileInputRef = useRef(null);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.size > 16 * 1024 * 1024) {
                    setError('File size must be less than 16MB');
                    return;
                }
                setFile(selectedFile);
                setError('');
            };

            const handleAnalyze = async () => {
                if (!file || !jobDescription.trim()) {
                    setError('Please provide both resume file and job description');
                    return;
                }

                setLoading(true);
                setError('');
                setAnalysis(null);

                const formData = new FormData();
                formData.append('resume', file);
                formData.append('job_description', jobDescription);

                try {
                    // Replace with your actual backend URL
                    const response = await fetch('http://localhost:5000/analyze', {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();

                    if (result.success) {
                        setAnalysis(result);
                    } else {
                        setError(result.error || 'Analysis failed');
                    }
                } catch (err) {
                    setError('Failed to connect to server. Make sure the backend is running.');
                } finally {
                    setLoading(false);
                }
            };

            const MatchScore = ({ score }) => {
                const getColorClass = () => {
                    if (score >= 80) return 'text-green-600 bg-green-100';
                    if (score >= 60) return 'text-yellow-600 bg-yellow-100';
                    return 'text-red-600 bg-red-100';
                };

                return (
                    <div className={`rounded-full w-24 h-24 flex items-center justify-center ${getColorClass()}`}>
                        <div className="text-center">
                            <div className="text-2xl font-bold">{score}</div>
                            <div className="text-xs">MATCH</div>
                        </div>
                    </div>
                );
            };

            const SuggestionCard = ({ suggestion }) => {
                const getPriorityColor = () => {
                    switch (suggestion.priority) {
                        case 'high': return 'bg-red-100 text-red-800';
                        case 'medium': return 'bg-yellow-100 text-yellow-800';
                        case 'low': return 'bg-blue-100 text-blue-800';
                        default: return 'bg-gray-100 text-gray-800';
                    }
                };

                return (
                    <div className="border rounded-lg p-4 mb-3 hover:shadow-md transition-shadow">
                        <div className="flex justify-between items-start mb-2">
                            <h4 className="font-semibold text-gray-800">{suggestion.category}</h4>
                            <span className={`px-2 py-1 rounded text-xs font-medium ${getPriorityColor()}`}>
                                {suggestion.priority}
                            </span>
                        </div>
                        <p className="text-gray-600 mb-2">{suggestion.action}</p>
                        {suggestion.example && (
                            <div className="bg-gray-50 p-2 rounded text-sm">
                                <strong>Example:</strong> {suggestion.example}
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                <i className="fas fa-robot text-blue-600"></i> ResumeMatch AI
                            </h1>
                            <p className="text-xl text-gray-600">
                                Optimize your resume for ATS systems and get more interviews
                            </p>
                        </div>

                        <div className="max-w-4xl mx-auto">
                            {/* Upload Section */}
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    <i className="fas fa-upload mr-2"></i>Upload & Analyze
                                </h2>

                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* File Upload */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Upload Resume (PDF or TXT)
                                        </label>
                                        <div 
                                            className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition-colors cursor-pointer"
                                            onClick={() => fileInputRef.current?.click()}
                                        >
                                            <input
                                                type="file"
                                                ref={fileInputRef}
                                                onChange={handleFileChange}
                                                accept=".pdf,.txt"
                                                className="hidden"
                                            />
                                            {file ? (
                                                <div>
                                                    <i className="fas fa-file-check text-green-500 text-3xl mb-2"></i>
                                                    <p className="text-green-600 font-medium">{file.name}</p>
                                                    <p className="text-sm text-gray-500">
                                                        {(file.size / 1024 / 1024).toFixed(2)} MB
                                                    </p>
                                                </div>
                                            ) : (
                                                <div>
                                                    <i className="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                                                    <p className="text-gray-600">Click to upload resume</p>
                                                    <p className="text-sm text-gray-400">PDF or TXT files only</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {/* Job Description */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Job Description
                                        </label>
                                        <textarea
                                            value={jobDescription}
                                            onChange={(e) => setJobDescription(e.target.value)}
                                            placeholder="Paste the job description here..."
                                            className="w-full h-40 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            rows={8}
                                        />
                                        <p className="text-sm text-gray-500 mt-1">
                                            {jobDescription.length} characters
                                        </p>
                                    </div>
                                </div>

                                {error && (
                                    <div className="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                        <i className="fas fa-exclamation-triangle mr-2"></i>
                                        {error}
                                    </div>
                                )}

                                <div className="mt-6 text-center">
                                    <button
                                        onClick={handleAnalyze}
                                        disabled={loading || !file || !jobDescription.trim()}
                                        className="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-3 px-8 rounded-lg transition-colors flex items-center mx-auto"
                                    >
                                        {loading ? (
                                            <>
                                                <i className="fas fa-spinner fa-spin mr-2"></i>
                                                Analyzing...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-search mr-2"></i>
                                                Analyze Resume Match
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {/* Results Section */}
                            {analysis && analysis.analysis && (
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                        <i className="fas fa-chart-line mr-2"></i>Analysis Results
                                    </h2>

                                    {/* Match Score */}
                                    <div className="flex items-center justify-center mb-6">
                                        <MatchScore score={analysis.analysis.match_score || 0} />
                                    </div>

                                    {/* Summary */}
                                    {analysis.analysis.summary && (
                                        <div className="mb-6 p-4 bg-blue-50 rounded-lg">
                                            <h3 className="font-semibold text-blue-800 mb-2">Summary</h3>
                                            <p className="text-blue-700">{analysis.analysis.summary}</p>
                                        </div>
                                    )}

                                    <div className="grid md:grid-cols-2 gap-6">
                                        {/* Strengths */}
                                        {analysis.analysis.strengths && (
                                            <div>
                                                <h3 className="font-semibold text-green-800 mb-3 flex items-center">
                                                    <i className="fas fa-check-circle mr-2"></i>Strengths
                                                </h3>
                                                <ul className="space-y-2">
                                                    {analysis.analysis.strengths.map((strength, index) => (
                                                        <li key={index} className="flex items-start">
                                                            <i className="fas fa-plus text-green-500 mt-1 mr-2"></i>
                                                            {strength}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        )}

                                        {/* Missing Keywords */}
                                        {analysis.analysis.missing_keywords && (
                                            <div>
                                                <h3 className="font-semibold text-red-800 mb-3 flex items-center">
                                                    <i className="fas fa-exclamation-triangle mr-2"></i>Missing Keywords
                                                </h3>
                                                <div className="flex flex-wrap gap-2">
                                                    {analysis.analysis.missing_keywords.map((keyword, index) => (
                                                        <span key={index} className="bg-red-100 text-red-800 px-2 py-1 rounded text-sm">
                                                            {keyword}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Suggestions */}
                                    {analysis.analysis.suggestions && (
                                        <div className="mt-6">
                                            <h3 className="font-semibold text-gray-800 mb-4 flex items-center">
                                                <i className="fas fa-lightbulb mr-2"></i>Improvement Suggestions
                                            </h3>
                                            {analysis.analysis.suggestions.map((suggestion, index) => (
                                                <SuggestionCard key={index} suggestion={suggestion} />
                                            ))}
                                        </div>
                                    )}

                                    {/* Industry Alignment */}
                                    {analysis.analysis.industry_alignment && (
                                        <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                            <h3 className="font-semibold text-gray-800 mb-2">Industry Alignment</h3>
                                            <p className="text-gray-700">{analysis.analysis.industry_alignment}</p>
                                        </div>
                                    )}

                                    {/* Debug Info */}
                                    {analysis.analysis.raw_response && (
                                        <div className="mt-6 p-4 bg-yellow-50 rounded-lg">
                                            <details>
                                                <summary className="font-medium text-yellow-800 cursor-pointer">
                                                    Raw AI Response (Debug)
                                                </summary>
                                                <pre className="mt-2 text-sm text-yellow-700 whitespace-pre-wrap">
                                                    {analysis.analysis.raw_response}
                                                </pre>
                                            </details>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-12 text-gray-600">
                            <p>Built with Love by Ayush Khemani</p>
                            <p className="text-sm mt-1">
                                Need help? Contact: Khemaniayush96@gmail.com
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ResumeMatchAI />, document.getElementById('root'));
    </script>
</body>
</html>
